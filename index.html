<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tiro+Telugu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <title>Share Social Media</title>
</head>

<body>

    <div class="content-area" style="background: url('https://wallpaperaccess.com/full/636909.jpg'); background-size:cover;
background-position:center;
">

        <secton class="card">
            <div class="card__wrapper">
                <img src="https://images.unsplash.com/photo-1438761681033-6461ffad8d80?ixlib=rb-0.3.5&q=80&fm=jpg&crop=faces&fit=crop&h=200&w=200&s=046c29138c1335ef8edee7daf521ba50" alt="" class="card__user-img">
                <div class="card__info">
                    <span class="card__name">Bella </span>
                    <span class="card__title">UI/UX Designer</span>

                </div>
                <div class="card__socials">
                    <div class="card__icon card__icon--fb">
                        <span class="card__icon-box">
                            <i class="fab fa-facebook-f"></i>
                        </span>
                        <span class="card__icon-title">Facebook</span>
                    </div>
                    <div class="card__icon card__icon--ig">
                        <span class="card__icon-box">
                            <i class="fab fa-instagram"></i>
                        </span>
                        <span class="card__icon-title">Instagram</span>
                    </div>
                    <div class="card__icon card__icon--db">
                        <span class="card__icon-box">
                       <i class="fab fa-dribbble"></i>
                        </span>
                        <span class="card__icon-title">Dribble</span>
                    </div>
                </div>
            </div>
        </secton>
    </div>


    <script src="js/app.js"></script>
</body>

</html>
